global
    daemon
    chroot /var/lib/haproxy
    stats socket /run/haproxy/admin.sock mode 660 level admin
    stats timeout 30s
    user haproxy
    group haproxy

    # Default SSL material locations
    ca-base /etc/ssl/certs
    crt-base /etc/ssl/private

    # SSL/TLS configuration
    ssl-default-bind-ciphers ECDH+AESGCM:DH+AESGCM:ECDH+AES256:DH+AES256:ECDH+AES128:DH+AES:RSA+AESGCM:RSA+AES:!aNULL:!MD5:!DSS
    ssl-default-bind-options no-sslv3

defaults
    mode    http
    timeout connect 5000ms
    timeout client  50000ms
    timeout server  50000ms
    errorfile 400 /etc/haproxy/errors/400.http
    errorfile 403 /etc/haproxy/errors/403.http
    errorfile 408 /etc/haproxy/errors/408.http
    errorfile 500 /etc/haproxy/errors/500.http
    errorfile 502 /etc/haproxy/errors/502.http
    errorfile 503 /etc/haproxy/errors/503.http
    errorfile 504 /etc/haproxy/errors/504.http

# Frontend - Recibe las peticiones de los clientes
frontend http
    bind *:80
    default_backend web-backend

# Backend - Distribuye las peticiones entre los servidores
backend web-backend
    balance roundrobin
    option httpchk GET /
    
    # Estadísticas de HAProxy
    stats enable
    stats auth admin:admin
    stats uri /haproxy?stats
    stats refresh 30s
    
    # Servidores backend - Las IPs se actualizarán dinámicamente
    server web1 WEB1_IP_PLACEHOLDER:80 check
    server web2 WEB2_IP_PLACEHOLDER:80 check

# Página de estadísticas avanzadas
listen stats
    bind *:8404
    stats enable
    stats uri /
    stats refresh 30s
    stats admin if TRUE
    stats auth admin:admin
